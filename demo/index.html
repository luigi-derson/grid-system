<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid System</title>
    <link rel="stylesheet" type="text/css" href="../dist/grid.css" />
    <link rel="stylesheet" type="text/css" href="../dist/alt-grid.css" />
  </head>
  <body>
    <div class="container debug">
      <h2>Bootstrap</h2>
      <div class="row">
        <div class="col debug">First Column</div>
        <div class="col debug">Second Column</div>
        <div class="col-8 debug">Expanded Column</div>
      </div>
    </div>
    <br />
    <div class="container-fluid debug">
      <h2>Bootstrap fluid container</h2>
      <div class="row">
        <div class="col-4 debug">First Column</div>
        <div class="col-4 debug">Second Column</div>
        <div class="col-4 debug">Expanded Column</div>
      </div>
    </div>
    <br />
    <h2>Custom</h2>
    <div class="alt-row">
      <div class="alt-col-lg-3 debug">Column</div>
    </div>
    <br />
    <h2>Custom fluid</h2>
    <div class="alt-row-fluid">
      <div class="alt-col-lg-4 debug">Column</div>
      <div class="alt-col-lg-4 debug">Column</div>
      <div class="alt-col-lg-4 debug">Column</div>
    </div>
  </body>
</html>
